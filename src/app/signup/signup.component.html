<body>
  <div class="main-body">  
      <div class="card">
          <div class="card-body">
              <h3>SIGN UP</h3>
                  <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Enter Full Name" [(ngModel)]="fullname"
                      ngModel name="name" #name="ngModel" 
                      required>
                    </div>
                    <div>
                      <h6 style="color:red;" *ngIf="!name.valid && name.touched">Name cannot be left empty</h6>
                    </div>
                      <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user_email"
                        ngModel name="email" #email="ngModel" 
                        required email>
                      </div>
                      <div>
                        <h6 style="color:red;" *ngIf="!email.valid && email.touched">Please enter a valid email-address</h6>
                      </div>
                      <div class="input-group">
                        <input id="password" type="password" [(ngModel)]="user_password" class="form-control" #pass="ngModel" name="password" placeholder="Password" required minlength="6" required>
                      </div>
                      <div>
                        <h6 style="color:red;" *ngIf="!pass.valid && pass.touched">Password must be at least 6 characters</h6>
                      </div>
                      <div class="input-group">
                          <input id="confirmpassword" type="password" #confirm ="ngModel" class="form-control" name="confirmpassword" [(ngModel)]="confirmpassword" placeholder="Confirm Password" required>
                      </div>
                      <div>
                        <h6 style="color:red;" *ngIf="!passMatch() && confirm.touched && pass.touched">Passwords do not match</h6>
                      </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!f.valid">Register</button>
                  <p>Have an account? <span routerLink="">Sign In</span></p>
                </form>
          </div>
      </div>
  </div>
</body>
